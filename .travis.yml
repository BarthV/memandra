language: go
matrix:
  include:
    - go: 1.x
      env: RELEASE_VERSION=true
    - go: 1.10.x
    - go: tip
  allow_failures:
    - go: tip

# simple cross compile tool for go
before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go test -v -race ./...
  - if [ "${RELEASE_VERSION}"  = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="memandra.." -ldflags "-S main.Rev=`git rev-parse --short HEAD`" -versbose ./...; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "memandra.linux.amd64"
    - "memandra.darwin.amd64"
    - "memandra.windows.amd64.exe"
  skip_cleanup: true
  on:
    repo: BarthV/memandra
    tags: true
    condition: $RELEASE_VERSION = true
